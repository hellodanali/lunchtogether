<div ng-controller='Groups'>
	<ul>
		<li ng-repeat="group in groups">
			<h3>{{ group.text.creator }}</h3>
			<h3>Time: {{ group.text.time }}</h3>
			<h3>Location: {{ group.text.location }}</h3>

			<form ng-controller='Form' name='newName' ng-submit='join()'>
				<input type='text' placeholder='name' ng-model='name'></input>
				<button>Join</button>
			</form>
			
			<hr>
		</li>

	</ul>

</div>
