<div class='container-fluid'>
	<form  ng-controller='Form' ng-submit='addGroup()' class="form-group">

		<div class="form-group row col-xs-10">
			<label class="col-xs-2 col-form-label">Your name:</label>
			<input class="form-control" type='text' ng-model='creator' required>
		</div>

		<div class="form-group row col-xs-10">
			<label class="col-xs-2 col-form-label">Time:</label>
			<input class="form-control" type='time' ng-model='time' required>
		</div>

		<div class="form-group row col-xs-10">
			<label class="col-xs-2 col-form-label">Location: </label>
			<input class="form-control" type='text' ng-model='location' required>
		</div>

		<div class='col-xs-10'>
			<button  class="btn btn-success">create group</button>
		</div>
	</form>
</div>
